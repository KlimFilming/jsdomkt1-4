<!DOCTYPE html>
<html>
<head>
  <title>Банковская карточка</title>
</head>
<body>

<h1>Банковская карточка</h1>

<form>
  <label for="cardNumber">Номер карты:</label><br>
  <input type="text" id="cardNumber" name="cardNumber"><br><br>

  <label for="cardHolderName">Владелец:</label><br>
  <input type="text" id="cardHolderName" name="cardHolderName"><br><br>

  <label for="expiryDate">Действует до:</label><br>
  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"><br><br>

  <label for="cvv">CVV:</label><br>
  <input type="text" id="cvv" name="cvv"><br><br>

  <input type="submit" value="Отправить">
</form>

</body>
</html>
